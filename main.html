<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Increment Counter</title>
</head>
<body>

  <p id="counter">0</p>
  <button id="incrementBtn">Increment</button>

  <script>
    // Get references to the counter and button elements
    var counterElement = document.getElementById('counter');
    var incrementBtn = document.getElementById('incrementBtn');

    // Add click event listener to the button
    incrementBtn.addEventListener('click', function() {
      // Get the current counter value
      var currentValue = parseInt(counterElement.innerText);

      // Display the un-incremented value in an alert
      alert('Un-incremented Value: ' + currentValue);

      // Increment the counter value and update the display
      counterElement.innerText = currentValue + 1;
    });
  </script>

</body>
</html>
